<div class="row">
  <div class="col-6">
    <div class="list-group" *ngFor="let product of products">
      <a
        routerLink="/product/{{ product.id }}"
        [ngClass]="{ outOfStock: product.quantity < 1 }"
        href="#"
        class="list-group-item list-group-item-action"
      >
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ product.name }}</h5>
          <small [ngClass]="{ quantityOutOfStock: product.quantity === 0 }"
            >QTY: {{ product.quantity }}</small
          >
        </div>
        <p class="mb-1">
          Donec id elit non mi porta gravida at eget metus. Maecenas sed diam
          eget risus varius blandit.
        </p>
        <div class="d-flex w-100 justify-content-between">
          <small>{{ product.price | currency: "USD":"symbol" }}</small>
          <input class="btn btn-light" type="button" value="more" />
        </div>
      </a>
    </div>
  </div>
</div>
