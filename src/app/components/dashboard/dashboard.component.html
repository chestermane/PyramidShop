<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col col-md-2 pl-0">
          <app-left-menu></app-left-menu>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div
              *ngFor="let category of categories"
              class="col col-md-4 overflow-hidden"
            >
              <div class="text-center">
                <h2 class="title border-bottom">{{ category.type }}</h2>
                <img
                  src="{{ category.imageUrl }}"
                  class="rounded img-custom mb-4"
                  alt="{{ category.type }}"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
